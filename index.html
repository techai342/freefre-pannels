<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech.ai Gaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header with iOS animation */
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .tech-ai {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #00fffc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 110, 196, 0.5);
            animation: pulse 2s infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a5a5ff;
            margin-bottom: 20px;
        }
        
        /* Note section */
        .note {
            background: rgba(0, 0, 0, 0.4);
            border-left: 4px solid #ff6ec4;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 110, 196, 0.3);
        }
        
        .note h3 {
            color: #ff6ec4;
            margin-bottom: 10px;
        }
        
        /* Button grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .panel-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 18px 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .panel-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
        }
        
        .panel-btn:active {
            transform: translateY(1px);
        }
        
        .panel-btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        /* Contact section */
        .contact-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            margin-top: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00fffc;
            text-shadow: 0 0 10px rgba(0, 255, 252, 0.5);
        }
        
        .contact-btn {
            display: inline-block;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 176, 155, 0.4);
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 176, 155, 0.6);
        }
        
        .contact-btn i {
            margin-right: 10px;
        }
        
        /* iOS style animations */
        @keyframes pulse {
            0% {
                text-shadow: 0 0 15px rgba(255, 110, 196, 0.5);
            }
            100% {
                text-shadow: 0 0 25px rgba(255, 110, 196, 0.8), 0 0 35px rgba(255, 110, 196, 0.6);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        /* Live background animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 110, 196, 0.1);
            animation: float 8s infinite ease-in-out;
        }
        
        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 80%;
            animation-delay: 1s;
            background: rgba(37, 117, 252, 0.1);
        }
        
        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 20%;
            animation-delay: 2s;
            background: rgba(0, 255, 252, 0.1);
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .tech-ai {
                font-size: 2.5rem;
            }
            
            .panel-btn {
                padding: 15px 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }
        
        // Create additional background animation elements
        function createAnimatedBackground() {
            const background = document.querySelector('.background-animation');
            const colors = [
                'rgba(255, 110, 196, 0.1)',
                'rgba(37, 117, 252, 0.1)',
                'rgba(0, 255, 252, 0.1)',
                'rgba(150, 201, 61, 0.1)'
            ];
            
            for (let i = 0; i < 10; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                
                // Random properties
                const size = Math.random() * 150 + 50;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.background = color;
                circle.style.top = `${Math.random() * 100}%`;
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.animationDelay = `${Math.random() * 5}s`;
                circle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                
                background.appendChild(circle);
            }
        }
        
        // Initialize the background animation
        createAnimatedBackground();
    </script>
